<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header page__header">
    <div class="logo"></div>
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__user">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <div class="profile__name">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="button button_type_edit" type="button"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
      </div>
      <button class="button button_type_add" type="button"></button>
    </section>

    <section class="gallery page__gallery">
      <div class="gallery__item">
        <img class="gallery__image" src="./images/place-karachaevsk.jpg" alt="Карачаевск.">
        <div class="gallery__caption">
          <h2 class="gallery__title">Карачаевск</h2>
          <button class="button button_type_like" type="button"></button>
        </div>
      </div>
      <div class="gallery__item">
        <img class="gallery__image" src="./images/place-elbrus.jpg" alt="Гора Эльбрус.">
        <div class="gallery__caption">
          <h2 class="gallery__title">Гора Эльбрус</h2>
          <button class="button button_type_like" type="button"></button>
        </div>
      </div>
      <div class="gallery__item">
        <img class="gallery__image" src="./images/place-dombai.jpg" alt="Домбай.">
        <div class="gallery__caption">
          <h2 class="gallery__title">Домбай</h2>
          <button class="button button_type_like" type="button"></button>
        </div>
      </div>
      <div class="gallery__item">
        <img class="gallery__image" src="./images/place-elbrus.jpg" alt="Гора Эльбрус.">
        <div class="gallery__caption">
          <h2 class="gallery__title">Гора Эльбрус</h2>
          <button class="button button_type_like" type="button"></button>
        </div>
      </div>
      <div class="gallery__item">
        <img class="gallery__image" src="./images/place-dombai.jpg" alt="Домбай.">
        <div class="gallery__caption">
          <h2 class="gallery__title">Домбай</h2>
          <button class="button button_type_like" type="button"></button>
        </div>
      </div>
      <div class="gallery__item">
        <img class="gallery__image" src="./images/place-karachaevsk.jpg" alt="Карачаево-Черкесия.">
        <div class="gallery__caption">
          <h2 class="gallery__title">Карачаево-Черкесия</h2>
          <button class="button button_type_like" type="button"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">&copy; 2022 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <button class="button button_type_close"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form>
        <input class="popup__input" name="name" type="text" value="">
        <input class="popup__input" name="description" type="text" value="">
        <button class="button button_type_save">Сохранить</button>
      </form>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
