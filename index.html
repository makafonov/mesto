<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header page__header">
    <div class="logo"></div>
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__avatar"></div>
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="button button_type_edit" type="button" aria-label="Редактировать"></button>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="button button_type_add" type="button" aria-label="Добавить"></button>
    </section>

    <section class="page__gallery" aria-label="Галлерея">
      <ul class="gallery"></ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__text">&copy; 2022 Mesto Russia</p>
  </footer>

  <div class="popup popup_type_edit-profile">
    <div class="popup__container">
      <button class="button button_type_close" type="button" aria-label="Закрыть"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="userProfile" novalidate>
        <input class="popup__input popup__input_property_name" name="name" type="text" value="" placeholder="Имя" required minlength="2" maxlength="40">
        <span class="popup__error name-input-error"></span>

        <input class="popup__input popup__input_property_description" name="description" type="text" value="" placeholder="О себе" required minlength="2" maxlength="200">
        <span class="popup__error description-input-error"></span>

        <button class="button button_type_save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_add-card">
    <div class="popup__container">
      <button class="button button_type_close" type="button" aria-label="Закрыть"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="addCard" novalidate>
        <input class="popup__input popup__input_property_name" name="name" type="text" value="" placeholder="Название" required minlength="2" maxlength="30">
        <span class="popup__error name-input-error"></span>

        <input class="popup__input popup__input_property_link" name="link" type="url" value="" placeholder="Ссылка на картинку" required>
        <span class="popup__error link-input-error"></span>

        <button class="button button_type_save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_preview">
    <div class="preview">
      <button class="button button_type_close" type="button" aria-label="Закрыть"></button>
      <img class="preview__image" src="#" alt="">
      <h2 class="preview__title"></h2>
    </div>
  </div>

  <template id="gallery-item-template">
    <li class="gallery__item">
      <img class="gallery__image" src="#" alt="">
      <div class="gallery__caption">
        <h2 class="gallery__title"></h2>
        <button class="button button_type_like" type="button" aria-label="Мне нравится"></button>
      </div>
      <button class="button button_type_trash" type="button" aria-label="Удалить"></button>
    </li>
  </template>

  <script src="./scripts/cards.js"></script>
  <script src="./scripts/index.js"></script>
  <script src="./scripts/validate.js"></script>
</body>

</html>
